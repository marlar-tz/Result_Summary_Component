<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="result-card">
      <div id="title-style">Your Result</div>
      <div id="circle"><br><span id="bold"> 76 </span><br><span id="subsent-style">of 100</span></div>
      <div id="bold-sentence">Great</div>
      <div id="text-style">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary-card">
      <div id="summary-style">Summary</div>
      <div class="react"><img id="react-image" src="assets/images/icon-reaction.svg">&emsp;<span
          id="react-text">Reaction</span><span id="score">80</span> <span id="total">/
          100</span>
      </div>
      <div class="memory"><img id="memory-image" src="assets/images/icon-memory.svg">&emsp;<span
          id="memory-text">Memory</span><span id="score">92</span> <span id="total">/
          100</span></div>
      <div class="verbal"><img id="verbal-image" src="assets/images/icon-verbal.svg">&emsp;<span
          id="verbal-text">Verbal</span>
        <span id="score">61</span> <span id="total">/ 100</span>
      </div>
      <div class="visual"><img id="visual-image" src="assets/images/icon-visual.svg">&emsp;<span
          id="visual-text">Visual</span><span id="score">72</span>
        <span id="total">/
          100</span>
      </div>
      <div><button class="button">Continue</button></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/marlar-tz">Marlar</a>.
  </div>
</body>

</html>
